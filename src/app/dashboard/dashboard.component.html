<h2>Top 5 Heroes</h2>

<ng-container *ngIf="heroes; else loading">

  <div class="top-heroes-container" >

    <a *ngFor="let hero of heroes" routerLink="/heroes/{{ hero.id }}">{{ hero.name }}</a>
  
  </div>

</ng-container>

<ng-template #loading>

  <div *ngIf="!heroes" class="loading">

    <span>LOADING...</span>
  
  </div>

</ng-template>

<app-hero-search></app-hero-search>
